<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="InfiniShip.js"></script>
    <script src="phaser.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div id="content"></div>
    <div style="padding:1em;"><p><a href="https://www.github.com/Auxilinaut/Spaceroni">Game Source</a></p></div>
    <script>
        // monochrome ships? (Optional, default: false)
        var mono = false;

        // Instance of the InfiniShip object
        ships = new InfiniShip(mono);

        // Number of ships you want horizontally and vertically (Optional, default: 8)
        var shipX = 16;
        var shipY = 16;

        // Generating sprite sheet
        ships.makeMultiple(shipX, shipY);
    </script>
    <script src="background.js"></script>
</body>
</html>
