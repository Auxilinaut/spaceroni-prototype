<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Spaceroni</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="InfiniShip.js"></script>
    <script src="phaser.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div id="content"></div>
    <div style="position: absolute; width: 300px; left: 50%; margin-left:-150px; padding: .5em; border: 2px solid #e5e5e5; background-color: ##f5f5f5; border-radius: 5px; text-align: center;"><a href="https://www.github.com/Auxilinaut/Spaceroni">Check out Spaceroni on GitHub</a></div>
    <script>
        // monochrome ships? (Optional, default: false)
        var mono = false;

        // Instance of the InfiniShip object
        ships = new InfiniShip(mono);

        // Number of ships you want horizontally and vertically (Optional, default: 8)
        var shipX = 16;
        var shipY = 16;

        // Generating sprite sheet
        ships.makeMultiple(shipX, shipY);
    </script>
    <script src="background.js"></script>
    <script src="webaudiox.js"></script>
</body>
</html>
